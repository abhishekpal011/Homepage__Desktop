<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <div class="glass">
        <!-- "Good Day" set as greeting in case JavaScript does not load -->
        <div id="greeting">Good Day</div>
        <div id="clock">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="timeSuffix"></div>
        </div>
        <div id="date"></div>
        <div id="question">What's on your mind?</div>
        <div class="icons">
            <ul>
                <li><a href="https://freeCodeCamp.org/"><i class="fa-brands fa-free-code-camp"></i></a></li>
                <li><a href="https://github.com"><i class="fa-brands fa-github"></i></a></li>
                <li><a href="https://reddit.com/"><i class="fa-brands fa-reddit"></i></a></li>
                <li><a href="https://leetcode.com/"><i class="fa-solid fa-laptop-code"></i></a></li>
                <li><a href="https://www.hackerrank.com/"><i class="fa-brands fa-hackerrank"></i></a></li>
                <li><a href="https://www.linkedin.com/"><i class="fa-brands fa-linkedin"></i></a></li>
                <li><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="https://mail.google.com/"><i class="fa-solid fa-envelope"></i></a></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="text/javascript" src="tiles.json"></script>
</body>
</html>
